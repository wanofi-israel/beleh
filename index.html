<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favico.svg" />
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bleh Jingles</title>

    <meta
      name="description"
      content="Bleh Jingles offers custom audio branding, jingles, music production, and sound design for radio, podcasts, commercials, and more."
    />
    <meta
      name="keywords"
      content="jingles, audio branding, custom jingles, music production, radio jingles, commercial jingles, podcast intros, advertising music, Bleh Jingles, audio logo, sound design, sonic branding, audio production, radio imaging, station IDs, music composition, voiceovers, audio editing, sound effects, brand identity, audio marketing, creative audio, audio commercials, audio advertising, music for ads, audio content, audio services"
    />
    <link rel="canonical" href="https://www.blehjingles.et/" />
  </head>
  <body style="margin: 0;padding: 0; position: relative;">
    <div class="loader" style="margin: 0;padding: 0; position: fixed; inset: 0;width: 100%;height: 100vh;z-index: 9999; background-color:#060024; display: grid;place-items: center;">
      <video src="/videos/blehIntro.mp4" autoplay loop muted style="width: 40%;height: 40%; object-fit: cover;object-position: center; min-width:300px; border: none;"></video>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const loader=document.querySelector('.loader')
      const body=document.querySelector('body')
      body.style.overflow="hidden"
      window.addEventListener('load',()=>{
        body.removeChild(loader)
      body.style.overflow="auto"
      })
    </script>
  </body>
</html>
